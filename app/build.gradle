apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs.kotlin"
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.android.gms.oss-licenses-plugin'

android {
  compileSdkVersion 28

  defaultConfig {
    multiDexEnabled true
    applicationId "inc.grayherring.com.thedavidmedinashowapp"
    minSdkVersion 24
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  dataBinding {
    enabled = true
  }

  packagingOptions {
    pickFirst 'META-INF/kotlinx-io.kotlin_module'
    pickFirst 'META-INF/atomicfu.kotlin_module'
    pickFirst 'META-INF/kotlinx-coroutines-io.kotlin_module'
  }
}


dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  def lifecycle_version = "2.1.0-alpha04"
  def room_version = "2.1.0-alpha06"
  def paging_version = "2.1.0"
  def nav_version = "1.0.0"
  def work_version = "1.0.1"

  //kotlin
  implementation "org.jetbrains.kotlinx:kotlinx-metadata-jvm:0.0.5"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.2.0"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.1.1"
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

  //androidx
  implementation 'androidx.core:core-ktx:1.1.0-alpha05'
  implementation "androidx.room:room-runtime:$room_version"
  implementation "androidx.room:room-ktx:$room_version"
  implementation "androidx.paging:paging-runtime-ktx:$paging_version"
  implementation "android.arch.navigation:navigation-fragment-ktx:$nav_version"
  implementation "android.arch.navigation:navigation-ui-ktx:$nav_version"
  implementation "android.arch.work:work-runtime-ktx:$work_version"
  implementation 'androidx.appcompat:appcompat:1.1.0-alpha04'
  implementation "androidx.fragment:fragment:1.1.0-alpha06"
  implementation 'androidx.legacy:legacy-support-v4:1.0.0'
  implementation 'com.google.android.material:material:1.1.0-alpha05'
  implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
  implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"

  kapt 'com.android.databinding:compiler:3.1.4'
  kapt "androidx.room:room-compiler:$room_version"
  kapt "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"

  //play-services
  implementation 'com.google.android.gms:play-services-oss-licenses:16.0.2'

  // DI Koin
  implementation "org.koin:koin-core:2.0.0-rc-2"
  // Koin Extended & experimental features
  implementation "org.koin:koin-core-ext:2.0.0-rc-2"
  implementation "org.koin:koin-android:2.0.0-rc-2"
  implementation "org.koin:koin-androidx-scope:2.0.0-rc-2"
  implementation "org.koin:koin-androidx-viewmodel:2.0.0-rc-2"


  //ui
  implementation 'com.afollestad.material-dialogs:core:2.0.3'
  implementation "com.github.bumptech.glide:glide:4.9.0"
  implementation 'de.hdodenhof:circleimageview:3.0.0'
  implementation "androidx.recyclerview:recyclerview:1.0.0"
  implementation "androidx.cardview:cardview:1.0.0"
  implementation "androidx.constraintlayout:constraintlayout:1.1.3"

  //sanity
  implementation 'com.jakewharton.threetenabp:threetenabp:1.1.2'
  implementation 'com.jakewharton.timber:timber:4.7.1'

  //networking
  implementation 'com.squareup.retrofit2:retrofit:2.5.1-SNAPSHOT'
  implementation 'com.squareup.retrofit2:converter-moshi:2.5.0'
  implementation 'com.squareup.okhttp3:okhttp:3.14.0'

  testImplementation 'junit:junit:4.12'
  testImplementation 'androidx.arch.core:core-testing:2.0.1'
  androidTestImplementation "io.mockk:mockk-android:1.9.3.kotlin12"
  testImplementation "org.koin:koin-test:2.0.0-rc-2"

  androidTestImplementation 'androidx.test:runner:1.1.1'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
}
