apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs.kotlin"
apply plugin: 'kotlin-android-extensions'

android {
  compileSdkVersion 28

  defaultConfig {
    applicationId "inc.grayherring.com.thedavidmedinashowapp"
    minSdkVersion 24
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  dataBinding {
    enabled = true
  }
}




dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  def lifecycle_version = "2.1.0-alpha03"
  def room_version = "2.1.0-alpha05"
  def paging_version = "2.1.0"
  def nav_version = "1.0.0"
  def work_version = "1.0.0"

  //kotlin
  implementation "org.jetbrains.kotlinx:kotlinx-metadata-jvm:0.0.5"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.1"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.1.1"
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

  //androidx
  implementation 'androidx.core:core-ktx:1.1.0-alpha05'
  implementation "androidx.room:room-runtime:$room_version"
  implementation "androidx.room:room-ktx:$room_version"
  implementation "androidx.paging:paging-runtime-ktx:$paging_version"
  implementation "android.arch.navigation:navigation-fragment-ktx:$nav_version"
  implementation "android.arch.navigation:navigation-ui-ktx:$nav_version"
  implementation "android.arch.work:work-runtime-ktx:$work_version"
  implementation "androidx.constraintlayout:constraintlayout:1.1.3"
  implementation 'androidx.appcompat:appcompat:1.1.0-alpha03'
  implementation "androidx.fragment:fragment:1.0.0"
  implementation 'androidx.legacy:legacy-support-v4:1.0.0'
  implementation 'com.google.android.material:material:1.1.0-alpha04'
  implementation "androidx.recyclerview:recyclerview:1.0.0"
  implementation "androidx.cardview:cardview:1.0.0"
  implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
  kapt 'com.android.databinding:compiler:3.1.4'
  kapt "androidx.room:room-compiler:$room_version"
  kapt "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"


  //DI
  implementation 'com.google.dagger:dagger-android:2.20'
  implementation 'com.google.dagger:dagger-android-support:2.20' // if you use the support libraries
  kapt 'com.google.dagger:dagger-android-processor:2.20'
  kapt 'com.google.dagger:dagger-compiler:2.20'

  //ui
  implementation 'com.afollestad.material-dialogs:core:2.0.3'
  implementation "com.github.bumptech.glide:glide:4.9.0"

  //sanity
  implementation 'com.jakewharton.threetenabp:threetenabp:1.1.2'
  implementation 'com.jakewharton.timber:timber:4.7.1'


  testImplementation 'junit:junit:4.12'
  testImplementation 'androidx.arch.core:core-testing:2.0.0'
  androidTestImplementation 'androidx.test:runner:1.1.1'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
}
